<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>influencer gear</title>
    <!-- font-awesome cdn link start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome cdn link end -->
    <!-- css link start -->
    <link rel="stylesheet" href="style.css" />
    <!-- css link end -->
  </head>
  <body>
    <!-- -----------------
        header section
    ------------------- -->
    <header>
      <nav class="header-container">
        <section class="navigation-bar">
          <div class="company-name">
            <h3>Influencer Products</h3>
          </div>
          <div class="menu">
            <a href="">Home</a>
            <a href="">Product</a>
            <a href="">Sign Up</a>
            <a href="">Log In</a>
            <span class="nav-icon">
              <a href="">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
              <a href="">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
              </a>
            </span>
          </div>
        </section>
      </nav>
      <section class="header-container">
        <div class="banner">
          <div class="banner-content">
            <h1>Start your Journey as Influencer</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="banner-btn">
              Preebook Now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div class="banner-image">
            <img src="./assets/images/main-camera.png" alt="banner camera" />
          </div>
        </div>
        <div class="banner-website-logos">
          <div class="company-logos">
            <div class="logo">
              <img src="./assets/logos/Alibaba.svg" alt="" />
            </div>
            <div class="logo">
              <img src="./assets/logos/Amazon.svg" alt="" />
            </div>
            <div class="logo">
              <img src="./assets/logos/Daraz.pk Logo.svg" alt="" />
            </div>
            <div class="logo">
              <img src="./assets/logos/Ebay.svg" alt="" />
            </div>
            <div class="logo">
              <img src="./assets/logos/Rakuten.svg" alt="" />
            </div>
            <div class="logo">
              <img src="./assets/logos/Walmart.svg" alt="" />
            </div>
            <div class="logo">
              <img src="./assets/logos/Target.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
